    [ 'ba7816bf8f01cfea414140de5dae2223b00361a396177a9cb410ff61f20015ad', 'abc' ],

    [ 'f30ceb2bb2829e79e4ca9753d35a8ecc00262d164cc077080295381cbd643f0d', 'secure hash algorithm' ],

module("CBC-AES");

function _bytesAsHex ( bytes ) {
    var s = '', h;
    for ( var i = 0; i < bytes.length; ++i ) {
        h = bytes[i].toString(16);
        if ( h.length < 2 ) s += '0';
        s += h;
    }
    return s;
}

          0x50, 0x86, 0xcb, 0x9b, 0x50, 0x72, 0x19, 0xee, 0x95, 0xdb, 0x11, 0x3a, 0x91, 0x76, 0x78, 0xb2,
          0x73, 0xbe, 0xd6, 0xb8, 0xe3, 0xc1, 0x74, 0x3b, 0x71, 0x16, 0xe6, 0x9e, 0x22, 0x22, 0x95, 0x16,

test( "encrypt / decrypt", function () {
    for ( var i = 0; i < cbc_aes_vectors.length; ++i ) {
        var key = new Uint8Array( cbc_aes_vectors[i][0] ),
            iv = new Uint8Array( cbc_aes_vectors[i][1] ),
            clear = new Uint8Array( cbc_aes_vectors[i][2] ),
            cipher = new Uint8Array( cbc_aes_vectors[i][3] ),
            aes = new asmCrypto.CBC_AES( key, { iv: iv, padding: false } );

        aes.encrypt(clear);
        equal(
            _bytesAsHex(aes.result),
            _bytesAsHex(cipher),
            "encrypt vector " + i
        );

        aes.reset( undefined, { iv: iv, padding: false });

        aes.decrypt(cipher);
        equal(
            _bytesAsHex(aes.result),
            _bytesAsHex(clear),
            "decrypt vector " + i
        );
    }
});

test( "static encrypt / static decrypt", function () {
    for ( var i = 0; i < cbc_aes_vectors.length; ++i ) {

        equal(
            _bytesAsHex( asmCrypto.AES.encrypt( clear, key, { iv: iv, padding: false } ) ),
            _bytesAsHex(cipher),
            "encrypt vector " + i
        );

        equal(
            _bytesAsHex( asmCrypto.AES.decrypt( cipher, key, { iv: iv, padding: false } ) ),
            _bytesAsHex(clear),
            "decrypt vector " + i
        );
    }
});

          0x08, 0x09, 0x0a, 0x0b, 0x0c, 0x0d, 0x0e, 0x0f, 0x10, 0x11, 0x12, 0x13, 0x14, 0x15, 0x16, 0x17,
          0x18, 0x19, 0x1a, 0x1b, 0x1c, 0x1d, 0x1e, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00 ],
        // cbc-mac
        [ 0x2d, 0xc6, 0x97, 0xe4, 0x11, 0xca, 0x83, 0xa8, 0x60, 0xc2, 0xc4, 0x06, 0xcc, 0xaa, 0x54, 0x2f ]
    ]
];

test( "compute CBC-MAC", function () {
    var aes = new asmCrypto.CCM_AES;

    for ( var i = 0; i < cbc_mac_vectors.length; ++i ) {
        var key = new Uint8Array( cbc_mac_vectors[i][0] ),
            text = new Uint8Array( cbc_mac_vectors[i][1] ),
            mac = new Uint8Array( cbc_mac_vectors[i][2] );

        aes.heap.set( text, 0xa00 );
        aes.asm.init_key_128.apply( aes.asm, key );
        aes.asm.init_state.apply( aes.asm, new Uint8Array(16) );

        aes.asm.cbc_mac( 0xa00, 48, 0xb00 );

        equal(
            _bytesAsHex( aes.heap.subarray( 0xb00, 0xb10 ) ),
            _bytesAsHex( mac ),
            "vector " + i
        );
    }
});

test( "encrypt / decrypt in CTR mode", function () {
    var aes = new asmCrypto.CCM_AES;

    for ( var i = 0; i < ctr_aes_vectors.length; ++i ) {
        var key = new Uint8Array( ctr_aes_vectors[i][0] ),
            nonce = new Uint8Array( ctr_aes_vectors[i][1] ),
            text = new Uint8Array( ctr_aes_vectors[i][2] ),
            cipher = new Uint8Array( ctr_aes_vectors[i][3] ),
            mac_iv = new Uint8Array( ctr_aes_vectors[i][4] ),
            mac = new Uint8Array( ctr_aes_vectors[i][5] );

        aes.asm.init_key_128.apply( aes.asm, key );

        aes.asm.init_state.apply( aes.asm, mac_iv );

        aes.heap.set( text, 0xa00 );

        aes.asm.ccm_encrypt(
            0xa00, 0x17,
            nonce[0], nonce[1], nonce[2], nonce[3], nonce[4], nonce[5], nonce[6], nonce[7], nonce[8], nonce[9], nonce[10], nonce[11], nonce[12], nonce[13],
            0, 1
        );
        equal(
            _bytesAsHex( aes.heap.subarray( 0xa00, 0xa17 ) ),
            _bytesAsHex( cipher ),
            "encrypt vector " + i
        );

        aes.asm.save_state(0xa20);
        equal(
            _bytesAsHex( aes.heap.subarray( 0xa20, 0xa28 ) ),
            _bytesAsHex( mac ),
            "check cbc-mac vector " + i
        );

        aes.asm.init_state.apply( aes.asm, mac_iv );

        aes.asm.ccm_decrypt(
            0xa00, 0x17,
            nonce[0], nonce[1], nonce[2], nonce[3], nonce[4], nonce[5], nonce[6], nonce[7], nonce[8], nonce[9], nonce[10], nonce[11], nonce[12], nonce[13],
            0, 1
        );
        equal(
            _bytesAsHex( aes.heap.subarray( 0xa00, 0xa17 ) ),
            _bytesAsHex( text ),
            "decrypt vector " + i
        );

        aes.asm.save_state(0xa20);
        equal(
            _bytesAsHex( aes.heap.subarray( 0xa20, 0xa28 ) ),
            _bytesAsHex( mac ),
            "check cbc-mac vector " + i
        );
    }
});

test( "encrypt / decrypt in CCM mode", function () {
    var aes = new asmCrypto.CCM_AES;

    for ( var i = 0; i < ccm_aes_vectors.length; ++i ) {
        var key = new Uint8Array( ccm_aes_vectors[i][0] ),
            nonce = new Uint8Array( ccm_aes_vectors[i][1] ),
            adata = new Uint8Array( ccm_aes_vectors[i][2] ),
            text = new Uint8Array( ccm_aes_vectors[i][3] ),

        aes.reset( key, { nonce: nonce, adata: adata, tagSize: 8, lengthSize: 15-nonce.length } );
        aes.encrypt(text);

        equal(
            _bytesAsHex( aes.result ),
            _bytesAsHex( cipher ),
            "encrypt vector " + i
        );

        aes.reset( key, { nonce: nonce, adata: adata, tagSize: 8, lengthSize: 15-nonce.length } );

        equal(
            _bytesAsHex( aes.result ),
            _bytesAsHex( text ),
            "decrypt vector " + i

    }
